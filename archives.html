<h2>Archives</h2>

<p><span class="fancy">Note:</span> A list of article <a href="{{site.baseurl}}/tags.html" title="Article Tags List">tags</a> or <a href="{{site.baseurl}}/categories.html" title="Categories List">categories</a> is available for perusing specific topics.</p>

    {% endfor %}
</ul>
