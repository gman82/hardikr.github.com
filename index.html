---
layout: default
---
{% for post in site.posts limit:5 %}
<!--Post {{ id }}-->
<div id="post-{{ id }}" class="post">
	<h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
	{{ post.content }}
	<div class="post-meta">
		<div class="meta-date">{{ post.date | date: "%B %d, %Y" }}</div>
		<div class="meta-tags">
			<ul>
				{% for tag in post.tags %}
				<li><a href="{{site.baseurl}}/tag/{{ tag }}/" title="Posts tagged {{ tag }}">{{ tag }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
<hr class="pad" />
{% endfor %}
